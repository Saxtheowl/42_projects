<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue show &amp; hide</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-if="seen">{{ message }}</h1>
      <div>
        <button type="button" @click="setVisibility(true)">SHOW</button>
        <button type="button" @click="setVisibility(false)">HIDE</button>
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          seen: false
        },
        methods: {
          setVisibility(visible) {
            this.seen = visible;
          }
        }
      });
    </script>
  </body>
</html>
