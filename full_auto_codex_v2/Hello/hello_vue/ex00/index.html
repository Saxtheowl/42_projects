<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My first Vue app for 42</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello 42!'
        }
      });
    </script>
  </body>
</html>
