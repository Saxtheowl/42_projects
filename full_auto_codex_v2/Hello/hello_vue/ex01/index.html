<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue conditional rendering</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-if="seen">{{ message }}</h1>
      <div>
        <button type="button" @click="toggle(true)">Show message</button>
        <button type="button" @click="toggle(false)">Hide message</button>
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          seen: true
        },
        methods: {
          toggle(value) {
            this.seen = value;
          }
        }
      });
    </script>
  </body>
</html>
