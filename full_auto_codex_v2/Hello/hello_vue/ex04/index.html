<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue components</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <hello></hello>
    </div>
    <script>
      Vue.component('hello', {
        template: '<h1>Hello Vue!</h1>'
      });

      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
